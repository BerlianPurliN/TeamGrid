name: teamgrid
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0
  intl: ^0.20.0
  flutter_gantt: ^1.2.0
  fl_chart: ^1.1.1
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/Logo-TeamGrid.png
  web:
    generate: true
    image_path: assets/Logo-TeamGrid.png
    background_color: "#ffffff"
    theme: "#ffffff"

flutter:
  uses-material-design: true
